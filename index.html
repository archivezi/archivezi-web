<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تست مینی‌اپ</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            border: 2px solid #ddd;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>✅ صفحه با موفقیت باز شد</h1>
    
    <button onclick="runTest()">
        دکمه تست
    </button>
    
    <div id="result">
        روی دکمه کلیک کن
    </div>

    <!-- جاوااسکریپت داخل همین فایل -->
    <script>
        function runTest() {
            // این تابع با کلیک دکمه اجرا میشه
            document.getElementById('result').innerHTML = '✅ جاوااسکریپت اجرا شد! ساعت: ' + new Date().toLocaleTimeString('fa-IR');
            console.log('دکمه کلیک شد');
        }
        
        // یه تست خودکار هنگام لود صفحه
        console.log('صفحه لود شد');
        alert('اگر این پیغام رو میبینی، جاوااسکریپت کار میکنه!');
    </script>
</body>
</html>
